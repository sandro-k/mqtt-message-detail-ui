<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>mqtt-message-detail-ui</title>
  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="mqtt-message-detail-ui.html">
</head>
<body fullbleed unresolved>

<!--element definition-->
<polymer-element name="x-demo" condstructor="XDemo">
  <template>
    <style>
    </style>
    <button on-click="{{open}}">open</button>

    <mqtt-message-detail-ui id="ui" message="{{message}}">
    </mqtt-message-detail-ui>
  </template>
  <script>
    Polymer("x-demo", {

      created: function () {},

      ready: function () {
        this.message = {
          "connectionName" : "mqtt.eclipse.org",
          "cmd":"publish",
          "retain":false,
          "qos":0,
          "dup":false,
          "length":236,
          "topic":"test",
          "payload":
            {"id":"387",
              "name":"greenhouse",
              "description":"The sensorbox of the greenhouse on my terrace",
              "datastreams":[
                {"id":"9347",
                  "name":"temperature",
                  "description":"Temperature"},
                {"id":"9348","name":"Humidity","description":"Humidity"}
              ]},
          "timestamp":1407401298587,
          "type":"json"}
      },

      open: function () {
        this.$.ui.toggle();
      }
    });
  </script>
</polymer-element>

<x-demo></x-demo>

</body>
</html>
